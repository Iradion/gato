<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Proyecto del Cat</title>
  </head>
  <header class="header">
    <figure class="logo__container">
      <img
        src="./img/paceholder-logo.webp"
        alt="Logo del restaurante."
        class="logo__img"
      />
    </figure>
    <h1 class="header__name">Nombre del restorán</h1>
    <nav class="navbar">
      <ul class="navbar__container">
        <li class="navbar__button" id="boton-1">
          <input
            type="radio"
            name="radio"
            id="input-1"
            onClick="window.location='#boton-1'"
            checked
          />
          <label for="input-1">Botón 1 pero con mas texto</label>
        </li>
        <li class="navbar__button" id="boton-2">
          <input
            type="radio"
            name="radio"
            id="input-2"
            onClick="window.location='#boton-2'"
          /><label for="input-2">Botón 2</label>
        </li>
        <li class="navbar__button" id="boton-3">
          <input
            type="radio"
            name="radio"
            id="input-3"
            onClick="window.location='#boton-3'"
          /><label for="input-3">Botón 3</label>
        </li>
        <li class="navbar__button" id="boton-4">
          <input
            type="radio"
            name="radio"
            id="input-4"
            onClick="window.location='#boton-4'"
          /><label for="input-4">Botón 4</label>
        </li>
        <li class="navbar__button" id="boton-5">
          <input
            type="radio"
            name="radio"
            id="input-5"
            onClick="window.location='#boton-5'"
          /><label for="input-5">Botón 5</label>
        </li>
        <li class="navbar__button" id="boton-6">
          <input
            type="radio"
            name="radio"
            id="input-6"
            onClick="window.location='#boton-6'"
          /><label for="input-6">Botón 6</label>
        </li>
        <li class="navbar__button" id="boton-7">
          <input
            type="radio"
            name="radio"
            id="input-7"
            onClick="window.location='#boton-7'"
          /><label for="input-7">Botón 7</label>
        </li>
        <li class="navbar__button" id="boton-8">
          <input
            type="radio"
            name="radio"
            id="input-8"
            onClick="window.location='#boton-8'"
          /><label for="input-8">Botón 8</label>
        </li>
      </ul>
      <input type="checkbox" id="checkbox" />
      <label for="checkbox">
        <div class="burguer__button" onClick="window.location='#boton-1'">
          <div class="burguer__item"></div>
          <div class="burguer__item"></div>
          <div class="burguer__item"></div>
          </div>
          </label>
          <div class="transparency"></div></div
      >
      <div class="lista__despegable">
        <ul class="navbar__desplegable">
          <li class="desplegable__button">Botón 1</li>
        </ul>
      </div>
    </nav>
  </header>
  <body>
    <section class="populares">
      <div class="populares__card">
        <h2 class="card__name">Nombre comida</h2>
        <span class="card__price">Precio comida</span>
        <input type="button" value="Agregar" class="card__button" />
        <img src="/" alt="Foto de la comida" class="card__img" />
      </div>
    </section>
    <section class="promociones">
      <div class="promociones__card">
        <h2 class="card__name">Nombre comida</h2>
        <span class="card__price">Precio comida</span>
        <input type="button" value="Agregar" class="card__button" />
        <img src="/" alt="Foto de la comida" class="card__img" />
      </div>
    </section>
  </body>
</html>
